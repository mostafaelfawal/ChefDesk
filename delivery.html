<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefDesk - Delivery</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #3498db;
        --danger-color: #e74c3c;
        --text-color: #333;
        --light-gray: #f5f5f5;
        --border-color: #ddd;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background-color: var(--light-gray);
        padding: 15px;
        min-height: 100vh;
      }
      .header {
        text-align: center;
        padding: 20px 10px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 8px 8px 0 0;
        border-bottom: 10px solid green;
      }
      .container {
        background-color: white;
        border-radius: 0 0 8px 8px;
        padding: 20px 15px;
        margin: 0 auto;
      }
      h2 {
        color: var(--text-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
      }
      .filter {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #f9f9f9;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .filter label {
        font-weight: 600;
        font-size: 14px;
        color: var(--text-color);
      }

      .filter select {
        padding: 6px 12px;
        font-size: 14px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .filter select:hover {
        border-color: var(--secondary-color);
      }

      .filter select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
      }
      .orders-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .order-card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        transition: transform 0.3s ease;
      }
      .order-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .order-header {
        text-align: center;
        margin-bottom: 15px;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 10px;
      }
      .order-header h3 {
        color: var(--primary-color);
        font-size: 18px;
        word-break: break-word;
      }
      .detail-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .detail-row span {
        margin-left: 10px;
        word-break: break-word;
      }
      .order-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px dashed var(--border-color);
      }
      .btn {
        padding: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        flex: 1;
        text-align: center;
      }
      .btn-delete {
        background-color: var(--danger-color);
        color: white;
      }
      .btn-delete:hover {
        background-color: #c0392b;
      }
      .btn-start {
        background-color: var(--secondary-color);
        color: white;
      }
      .btn-start:hover {
        background-color: #2980b9;
      }
      .btn-complete {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-complete:hover {
        background-color: #27ae60;
      }
      .empty-orders {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>ChefDesk</h1></div>
    <div class="container">
      <h2>Orders List</h2>

      <div class="filter">
        <label for="statusFilter">Filter by status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="delivering">Delivering</option>
          <option value="delivered">Delivered</option>
        </select>
      </div>

      <div class="orders-container" id="ordersContainer">
        <div class="empty-orders">Loading orders...</div>
      </div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCMlLsbTu8ntfYqoIt_l8tlf6Ifc_MOQis",
        authDomain: "chefdesk-6ae1a.firebaseapp.com",
        projectId: "chefdesk-6ae1a",
        storageBucket: "chefdesk-6ae1a.appspot.com",
        messagingSenderId: "34857294656",
        appId: "1:34857294656:web:86d9a27d091de563a4f8a5",
        measurementId: "G-MCCWK6E200",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function formatDate(timestamp) {
        if (!timestamp?.seconds) return "No date";
        const date = new Date(timestamp.seconds * 1000);
        return date.toLocaleString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });
      }

      let allOrders = [];
      let currentFilter = "all";

      function renderOrders() {
        const container = document.getElementById("ordersContainer");
        container.innerHTML = "";

        const filtered = allOrders.filter((order) => {
          if (currentFilter === "all") return true;
          return order.status === currentFilter;
        });

        if (filtered.length === 0) {
          container.innerHTML =
            '<div class="empty-orders">No orders found</div>';
          return;
        }

        filtered.forEach(({ id, ...order }) => {
          const card = document.createElement("div");
          card.className = "order-card";
          card.innerHTML = `
          <div class="order-header">
            <h3>${order.orderId || "ORD-" + id.slice(0, 8)}</h3>
            <small>${formatDate(order.createdAt)}</small>
          </div>
          <div class="order-details">
            <div class="detail-row">üë§ <span>${
              order.customer?.name || "No name"
            }</span></div>
            <div class="detail-row">üìû <span>${
              order.customer?.phone || "No phone"
            }</span></div>
            <div class="detail-row">üìç <span>${
              order.customer?.address || "No address"
            }</span></div>
          </div>
        `;
          const actions = document.createElement("div");
          actions.className = "order-actions";
          if (order.status === "completed") {
            const startBtn = document.createElement("button");
            startBtn.className = "btn btn-start";
            startBtn.textContent = "Start Delivery";
            startBtn.onclick = () =>
              db
                .collection("users")
                .doc(uid)
                .collection("DeliveryOrders")
                .doc(id)
                .update({ status: "delivering" });
            actions.appendChild(startBtn);
          } else if (order.status === "delivering") {
            const completeBtn = document.createElement("button");
            completeBtn.className = "btn btn-complete";
            completeBtn.textContent = "Mark Delivered";
            completeBtn.onclick = () =>
              db
                .collection("users")
                .doc(uid)
                .collection("DeliveryOrders")
                .doc(id)
                .update({
                  status: "delivered",
                  deliveredAt: firebase.firestore.FieldValue.serverTimestamp(),
                });
            actions.appendChild(completeBtn);
          } else if (order.status === "delivered") {
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-delete";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              if (confirm("Delete this order?")) {
                db.collection("users")
                  .doc(uid)
                  .collection("DeliveryOrders")
                  .doc(id)
                  .delete();
              }
            };
            actions.appendChild(deleteBtn);
          }
          card.appendChild(actions);
          container.appendChild(card);
        });
      }

      let uid = null;

      function fetchOrders(userId) {
        db.collection("users")
          .doc(userId)
          .collection("DeliveryOrders")
          .orderBy("createdAt", "desc")
          .onSnapshot((snapshot) => {
            allOrders = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            renderOrders();
          });
      }

      document
        .getElementById("statusFilter")
        .addEventListener("change", (e) => {
          currentFilter = e.target.value;
          renderOrders();
        });

      window.onload = () => {
        uid = new URLSearchParams(window.location.search).get("uid");
        if (uid) fetchOrders(uid);
        else
          document.getElementById("ordersContainer").innerHTML =
            '<div class="empty-orders">No UID found</div>';
      };
    </script>
  </body>
</html>
