<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام التوصيل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4caf50 0%, #087f23 100%);
            --primary-color: #4caf50;
            --primary-dark: #087f23;
            --danger-color: #d32f2f;
            --warning-color: #ffb300;
            --info-color: #0288d1;
            --card-radius: 16px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            background: #f9f9f9;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            color: #222;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 25px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .navbar {
            background: var(--primary-color);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100;
            height: 65px;
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 3px;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.1);
            user-select: none;
        }

        .main-content {
            margin-top: 65px;
            padding-bottom: 25px;
            height: calc(100% - 65px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .main-title {
            color: var(--primary-dark);
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .card {
            background: #ffffff;
            border: none;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.2rem;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.18);
        }

        .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.8rem;
        }

        .card-text {
            flex: 1;
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .status-badge {
            font-size: 1.05rem;
            padding: 0.55rem 1.2rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 3px 6px rgba(0,0,0,0.12);
            text-transform: uppercase;
        }

        .status-pending {
            background: linear-gradient(90deg, #ffd54f 0%, #ffb300 100%);
            color: #3e2723;
        }

        .status-in-progress {
            background: linear-gradient(90deg, #4caf50 0%, #087f23 100%);
            color: #fff;
        }

        .status-delivered {
            background: linear-gradient(90deg, #388e3c 0%, #81c784 100%);
            color: #fff;
        }

        .btn {
            font-size: 1.1rem;
            padding: 0.7rem 1.4rem;
            min-width: 120px;
            border-radius: 12px;
            font-weight: 700;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.35s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.18);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 206, 162, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5ce88a 0%, #2a7f4b 100%);
        }

        .btn-success {
            background: linear-gradient(90deg, #388e3c 0%, #81c784 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(90deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
        }

        .btn-group {
            gap: 1rem;
            display: flex;
            align-items: center;
        }

        #ordersList {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        #loginSection {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 15, 15, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        #loginSection .card {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-radius: var(--card-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.4s ease-out;
            background: white;
            padding: 2rem 2.5rem;
            position: relative;
        }

        #loginSection h3 {
            font-weight: 900;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1.5px;
        }

        #loginSection .form-label {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        #loginSection .form-control {
            border-radius: 10px;
            padding: 1rem 1.2rem;
            font-size: 1.15rem;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #loginSection .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            outline: none;
        }

        #loginSection .input-group {
            position: relative;
        }

        #loginSection #togglePassword {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0;
            transition: color 0.3s ease;
        }

        #loginSection #togglePassword:hover {
            color: var(--primary-dark);
        }

        #loginSection .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 1.1rem 0;
            font-size: 1.3rem;
            font-weight: 800;
            box-shadow: 0 6px 20px rgba(67, 206, 162, 0.75);
            border-radius: 12px;
            margin-top: 1.8rem;
            width: 100%;
            transition: background 0.35s ease;
        }

        #loginSection .btn-primary:hover {
            background: linear-gradient(135deg, #5ce88a 0%, #2a7f4b 100%);
        }

        #loginError {
            color: var(--danger-color);
            font-weight: 700;
            font-size: 1.05rem;
            margin-top: 1rem;
            text-align: center;
        }

        #logoutBtn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1101;
            padding: 0.5rem 1.2rem; /* تصغير البادينغ */
            font-size: 1rem; /* تصغير الخط */
            background: var(--danger-color);
            border: none;
            color: white;
            border-radius: 10px; /* تصغير الانحناء */
            box-shadow: 0 3px 7px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: 
                background 0.3s ease,
                transform 0.3s ease,
                box-shadow 0.3s ease;
            user-select: none;
        }

        #logoutBtn:hover {
            background: #a52727;
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 8px 15px rgba(165, 39, 39, 0.8);
        }

        #logoutBtn:active {
            transform: scale(0.95) rotate(0deg);
            box-shadow: 0 4px 8px rgba(165, 39, 39, 0.6);
        }
        @media (max-width: 1200px) {
            #ordersList {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #ordersList {
                grid-template-columns: 1fr;
                gap: 18px;
                padding: 18px;
            }

            .card {
                margin: 0;
            }
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand animate__animated animate__fadeIn" href="/">نظام التوصيل</a>
        <button id="logoutBtn" class="btn btn-danger d-none" onclick="logout()">تسجيل الخروج</button>
    </div>
</nav>

<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card animate__animated animate__fadeInDown">
                    <div class="card-body">
                        <h2 class="main-title">قائمة الطلبات</h2>
                        <div id="ordersList">
                            <!-- الطلبات سيتم إدراجها هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- قسم تسجيل الدخول -->
<div id="loginSection" class="d-none" role="dialog" aria-modal="true" aria-labelledby="loginTitle" aria-describedby="loginDesc">
    <div class="card">
        <h3 id="loginTitle">تسجيل الدخول</h3>
        <form id="loginForm" aria-describedby="loginDesc">
            <div class="mb-4">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" aria-required="true" required>
            </div>
            <div class="mb-4 position-relative">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" aria-required="true" required>
                    <button type="button" id="togglePassword" aria-label="إظهار/إخفاء كلمة المرور">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">دخول</button>
            <div id="loginError" style="display:none;"></div>
        </form>
    </div>
</div>

<script>
// تهيئة Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCG3hq-knPzBLycrC1Nxpo0dWo9FaffzX4",
    authDomain: "chefdesk-9d2b7.firebaseapp.com",
    databaseURL: "https://chefdesk-9d2b7-default-rtdb.firebaseio.com",
    projectId: "chefdesk-9d2b7",
    storageBucket: "chefdesk-9d2b7.firebasestorage.app",
    messagingSenderId: "284469606378",
    appId: "1:284469606378:web:ff5d1c70e23346435f6493"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();

let currentUser = null;

// دالة إظهار قسم تسجيل الدخول
function showLoginSection() {
    const loginSection = document.getElementById('loginSection');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (loginSection) {
        loginSection.classList.remove('d-none');
    }
    
    if (logoutBtn) {
        logoutBtn.classList.add('d-none');
    }
}

// دالة إخفاء قسم تسجيل الدخول
function hideLoginSection() {
    const loginSection = document.getElementById('loginSection');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (loginSection) {
        loginSection.classList.add('d-none');
    }
    
    if (logoutBtn) {
        logoutBtn.classList.remove('d-none');
    }
}

// تسجيل الخروج
function logout() {
    if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
        auth.signOut().then(() => {
            showLoginSection();
        }).catch((error) => {
            console.error("Error signing out:", error);
        });
    }
}

// مراقبة حالة المصادقة
auth.onAuthStateChanged(function(user) {
    if (user) {
        currentUser = user;
        hideLoginSection();
        fetchUserOrders(user.uid);
    } else {
        currentUser = null;
        showLoginSection();
    }
});

// نموذج تسجيل الدخول
const loginForm = document.getElementById('loginForm');
if (loginForm) {
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'جاري تسجيل الدخول...';
        submitBtn.disabled = true;
        
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                document.getElementById('loginError').style.display = 'none';
                currentUser = userCredential.user;
                hideLoginSection();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            })
            .catch((error) => {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
    });
}

function getStatusClass(status) {
    switch(status) {
        case 'pending': return 'status-pending';
        case 'in_progress': return 'status-in-progress';
        case 'delivered': return 'status-delivered';
        default: return '';
    }
}

function getStatusText(status) {
    switch(status) {
        case 'pending': return 'قيد الانتظار';
        case 'in_progress': return 'قيد التوصيل';
        case 'delivered': return 'تم التوصيل';
        default: return status;
    }
}

// جلب الطلبات
function fetchUserOrders(uid) {
    const ordersList = document.getElementById('ordersList');
    ordersList.innerHTML = '';
    
    const userOrdersRef = database.ref(`users/${uid}/orders`);
    userOrdersRef.off();
    userOrdersRef.on('value', (snapshot) => {
        ordersList.innerHTML = '';
        const allOrders = snapshot.val() || {};
        let flatOrders = [];
        Object.entries(allOrders).forEach(([orderId, order]) => {
            flatOrders.push({ orderId, ...order });
        });
        if (flatOrders.length === 0) {
            const noOrdersDiv = document.createElement('div');
            noOrdersDiv.className = 'text-center';
            noOrdersDiv.innerHTML = '<p class="text-muted">لا توجد طلبات حالياً</p>';
            ordersList.appendChild(noOrdersDiv);
        }
        flatOrders.forEach((order, index) => {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.style.animationDelay = `${index * 0.1}s`;
            orderCard.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">طلب #${order.orderId}</h5>
                        <p class="card-text">
                            <span style="display:inline-block;width:1.2em;">👤</span> ${order.customer_name || ''}<br>
                            <span style="display:inline-block;width:1.2em;">📞</span> ${order.customer_phone || ''}<br>
                            <span style="display:inline-block;width:1.2em;">📍</span> ${order.customer_address || ''}
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="badge status-badge ${getStatusClass(order.status)}">
                                ${getStatusText(order.status)}
                            </span>
                            <div class="btn-group">
                                ${order.status === 'pending' ? `
                                    <button class="btn btn-sm btn-primary" onclick="updateOrderStatus('${order.orderId}', 'in_progress')">بدء التوصيل</button>` : ''}
                                ${order.status === 'in_progress' ? `
                                    <button class="btn btn-sm btn-success" onclick="updateOrderStatus('${order.orderId}', 'delivered')">تم التوصيل</button>` : ''}
                                <button class="btn btn-sm btn-danger" onclick="confirmDelete('${order.orderId}')">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            ordersList.appendChild(orderCard);
        });
    });
}

// تحديث حالة الطلب
function updateOrderStatus(orderId, newStatus) {
    if (!currentUser) return;
    database.ref(`users/${currentUser.uid}/orders/` + orderId).update({
        status: newStatus
    }).then(() => {
        console.log('تم تحديث الحالة بنجاح');
    }).catch((error) => {
        alert('حدث خطأ أثناء تحديث الحالة');
        console.error("Error updating status: ", error);
    });
}

// حذف الطلب
function confirmDelete(orderId) {
    if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
        deleteOrder(orderId);
    }
}

function deleteOrder(orderId) {
    if (!currentUser) return;
    database.ref(`users/${currentUser.uid}/orders/` + orderId).remove()
        .then(() => {
            console.log('تم حذف الطلب بنجاح');
        })
        .catch((error) => {
            alert('حدث خطأ أثناء حذف الطلب');
            console.error("Error deleting order: ", error);
        });
}

// منع التمرير المزدوج
document.addEventListener('touchmove', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}, { passive: false });

// منع التكبير
document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
}, { passive: false });

// دالة إظهار/إخفاء كلمة المرور
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>
</body>
</html>
